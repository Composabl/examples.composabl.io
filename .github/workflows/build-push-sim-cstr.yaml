name: "üê≥ Build and Deploy - CSTR"

on:
  push:
    tags:
      - v*
    paths:
      - simulators/cstr/**

env:
  IMAGE_NAME: "sim-cstr"
  IMAGE_PATH: "simulators/cstr"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üè∑Ô∏è Get Version (v0.5.0 should give 0.5.0) (refs/tags/v)
        run: echo "TAG_VERSION=$(echo $GITHUB_REF_NAME | sed 's/v//')" >> $GITHUB_ENV

      - name: üê£ Set up QEMU emulator
        uses: docker/setup-qemu-action@v2

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.IMAGE_PATH }}
          push: true
          platforms: linux/amd64,linux/arm64/v8
          builder: ${{ env.DOCKER_BUILDER }}
          build-args: |
            COMPOSABL_VERSION=${{ env.TAG_VERSION }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}
