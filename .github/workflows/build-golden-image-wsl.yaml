name: ğŸª™ Golden Image - WSL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PACKER_PATH: ./golden-images/packer/wsl.pkr.hcl

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Set up Packer
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          packer_version: latest

      - name: Packer Init
        run: packer init ${{ env.PACKER_PATH }}

      # Build the packer image, this outputs as export_path = `composabl.tar`
      - name: ğŸ› ï¸ Packer Build
        run: packer build -color=false -on-error=abort ${{ env.PACKER_PATH }}

      - name: ğŸš€ Upload Packer Artifact
        uses: actions/upload-artifact@v2
        with:
          name: composabl-wsl.tar
          path: composabl.tar
