name: "üê≥ Build and Deploy - DevContainer"

on:
  workflow_dispatch:
  # Run weekly on Mondays
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    tags:
      - v*
    paths:
      - docker/**
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - docker/**

env:
  IMAGE_NAME: "devcontainer"
  IMAGE_PATH: "docker"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üê£ Set up QEMU emulator
        uses: docker/setup-qemu-action@v2

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: üèóÔ∏è Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.IMAGE_PATH }}
          push: true
          platforms: linux/amd64,linux/arm64/v8
          builder: ${{ env.DOCKER_BUILDER }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
